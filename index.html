<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Research</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h2 class="head-text">Word Research!</h2>
        <hr />

        <div class="count-section">
          <textarea
            placeholder="Start Typping....✍️"
            cols="50"
            class="text-area"
            rows="20"></textarea>

          <div class="count">
            <div class="word-count">
              <div class="word-one">
                <h2 class="word-counter">0</h2>
                <h2>Word</h2>
              </div>

              <div class="word-two">
                <h2 class="charecters">0</h2>
                <h2>Charecters</h2>
              </div>
            </div>

            <div class="social-count">
              <div class="social-one">
                <h2 class="linkedin">350</h2>
                <h2>Linkedin</h2>
              </div>
              <div class="social-two">
                <h2 class="twitter">250</h2>
                <h2>Twitter</h2>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Limit Reached -->
      <section class="limit-reached">
        <div class="linkedin-imit">
          <h2>Linkedin Content Limit Reached !</h2>
        </div>

        <div class="twitter-limit">
          <h1>Twitter Content Limit Reached !</h1>
        </div>
      </section>
    </main>
    <!-- Js Link -->
    <script src="./main.js"></script>
  </body>
</html>
